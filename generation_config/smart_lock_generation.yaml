env:
  trace_save_path: "./generated_traces/smart_lock"
  trace_log_path: "./generated_traces/smart_lock_logs"

generation_config:
  num_traces_to_generate: 300
  num_of_apis: 8
  enable_coverage: true

  trace_config:
    # Corrected key names to match the Python script
    init_guest_num_range: [2, 3]
    init_local_var_num_range: [1, 2]

policy_file: "ltl_generator/results/esti/2_final_policies.json"
api_doc_file: "utils/API_docs/ToolEmu/AugustSmartLock/doc.json"
app_description: "An IoT system for controlling and monitoring a smart lock, including user access management and activity logging, under ETSI standards."
agent_config: 
  max_iterations: 3
  model_type: "gpt-5-mini"