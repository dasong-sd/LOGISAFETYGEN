# Configuration for the Teladoc trace generation task

# Environment settings define where to save the output files.
env:
  trace_save_path: "./generated_traces/teladoc"
  trace_log_path: "./generated_traces/teladoc_logs"

# Generation settings control the parameters of the trace itself.
generation_config:

  # The number of traces to attempt to generate in a single run.
  num_traces_to_generate: 300
  
  # The desired length of the trace (number of API calls).
  num_of_apis: 8
  
  # Use coverage-guided selection to create more diverse traces.
  enable_coverage: true

  # The trace_config defines the parameters for the initial state of the system.
  trace_config:
    # The number of doctors to create on the "server" at the start.
    init_doctor_num: 3
    
    # The number of initial local variables for the "user" (i.e., how many 
    # searches to start the trace with).
    init_search_param_num: 1

policy_file: "ltl_generator/results/hipaa/2_final_policies.json"
api_doc_file: "utils/API_docs/ToolEmu/Teladoc/doc.json"
app_description: "A telehealth platform for managing patient records, scheduling appointments, and handling medical data."
agent_config: 
  max_iterations: 3
  model_type: "gpt-5-mini"